{% load blog_tags %}

{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- bootstrap theme -->
  <link href="{% static 'css/blog-theme-bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <!-- custom styles -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.8"
    integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid border border-danger">
    <div class="row mx-5 justify-content-center border border-warning">

      <!-- sidebar -->
      <aside class="col-lg-3 m-1 p-5 pb-4 text-center text-lg-left border border-info">
        {% include './sidebar.html' %}
      </aside>

      <!-- content -->
      <main class="col col-lg-8 m-1 p-5 pt-5 d-flex align-items-center order-lg-first border border-green">
        <div>
          {% block content %}
          {% endblock %}
        </div>
      </main>

    </div>
  </div>
</body>

</html>
