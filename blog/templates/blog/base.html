{% load blog_tags %}

{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap theme -->
  <link href="{% static 'css/blog-theme-bootstrap.min.css' %}" rel="stylesheet">
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Custom stylesheet -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.8"
    integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
    crossorigin="anonymous"></script>
  <!-- htmx - Enable view transitions -->
  <meta name="htmx-config" content='{"globalViewTransitions":true}'>

<body hx-boost="true">
  <div class="container-fluid">

    <!-- Navbar -->
    {% include './navbar.html' %}

    <!-- Sidebar -->
    <aside id="sidebar" class="col-12 col-lg-3 mt-5 p-5 glassy show position-fixed text-center text-lg-left border border-secondary">
      <div class="container col-10 col-sm-6 col-lg-12 py-5 px-1 px-xl-5">
        {% include './sidebar.html' %}
      </div>
    </aside>

    <!-- Content -->
    <main class="p-5 mt-5 mx-5">
      <div class="container col-12 col-lg-7 col-xl-6 py-5 px-3 px-md-5">
        {% block content %}
        {% endblock %}
      </div>
    </main>

  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
