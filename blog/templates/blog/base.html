{% load blog_tags %}

{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- bootstrap theme -->
  <link href="{% static 'css/blog-theme-bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <!-- custom styles -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.8"
    integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">

    <!-- Navbar -->
    {% include './navbar.html' %}

    <!-- Sidebar -->
    <aside class="col-12 col-lg-3 p-5 glassy show position-fixed text-center text-lg-left" id="sidebar">
      <div class="container col-11 col-lg-12 px-1 px-xl-5 py-5">
        {% include './sidebar.html' %}
      </div>
    </aside>

    <!-- Content -->
    <main class="p-5">
      <div class="container col-11 col-lg-7 col-xl-6 p-5">
        {% block content %}
        {% endblock %}
      </div>
    </main>

  </div>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
