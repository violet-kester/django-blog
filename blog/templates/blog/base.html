{% load blog_tags %}

{% load static %}

<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>

  <!-- bootstrap theme -->
  <link href="{% static 'css/blog-theme-bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <!-- custom styles -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
  <!-- favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.8"
    integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid p-0">

    <div class="container col-11 justify-content-center px-5">
      <div class="row">

        <!-- sidebar -->
        <aside class="col-12 col-lg-4 p-5 text-center text-lg-left">
          <div>
            {% include './sidebar.html' %}
          </div>
        </aside>

        <!-- content -->
        <main class="col-12 col-lg-8 p-5 px-lg-4 px-xl-5 order-lg-first">
          <div>
            {% block content %}
            {% endblock %}
          </div>
        </main>

      </div>
    </div>
  </div>
</body>

</html>
