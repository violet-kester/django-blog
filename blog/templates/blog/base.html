{% load blog_tags %}
{% load static %}

<!DOCTYPE html>
<html>

<head>

  <title>{% block title %}{% endblock %}</title>

  <!-- bootstrap theme -->
  <link href="{% static 'css/blog-theme-bootstrap.min.css' %}" rel="stylesheet">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.8" integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr" crossorigin="anonymous"></script>

</head>

<body>

  <div class="container-fluid border border-danger">
    <div class="row mx-5 justify-content-center border border-warning">

      <!-- sidebar -->
      <aside class="col-md-3 col-lg-3 col-xl-2 m-1 border border-info">
        {% include './sidebar.html' %}
      </aside>

      <!-- content -->
      <main class="col-md-7 col-lg-7 col-xl-8 m-1 border border-green">
        <div class="col-lg-11 col-xl-10 mx-auto">
          {% block content %}
          {% endblock %}
        </div>
      </main>

    </div>
  </div>

</body>

</html>
