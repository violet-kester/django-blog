{% load blog_tags %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>

<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>Blog title</h2>
    <p>Blog subtitle.</p>
    <p>I've written {% total_posts %} posts so far.</p>
  </div>
</body>

</html>
