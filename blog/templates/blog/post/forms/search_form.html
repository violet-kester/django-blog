<div id="searchFormContainer" class="col pr-1">
  <form method="get" action="{% url 'blog:post_search' %}">
    <div class="input-group">
      <input
        type="text"
        name="query"
        class="form-control mr-1"
        placeholder="Search posts...">
      <button type="submit" class="btn btn-outline-primary ml-2">
        <i class="bi-search"></i>
      </button>
    </div>
  </form>
</div>
