{% load static %}

<nav class="navbar navbar-dark fixed-top">
  <div class="container-fluid justify-content-between align-items-center px-2">

    <a class="navbar-brand" href="{% url 'blog:homepage' %}">
      <img src="{% static 'images/logo_square_300px.png' %}" alt="Logo" height="35px">
    </a>

    <div id="navbarSearchFormContainer"></div>

    <div class="d-flex align-items-center">
      <button
        class="navbar-toggler"
        hx-trigger="click"
        hx-get="{% url 'blog:post_search_form' %}"
        hx-swap="outerHTML"
        hx-target="#navbarSearchFormContainer"
        aria-expanded="true"
        aria-label="Toggle search form">
          <i class="bi-search"></i>
      </button>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sidebar"
        aria-expanded="true"
        aria-label="Toggle sidebar">
          <span class="navbar-toggler-icon"></span>
      </button>
    </div>

  </div>
</nav>
