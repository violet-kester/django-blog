{% load static %}

<nav class="navbar navbar-dark glassy fixed-top p-3">
  <div class="container-fluid justify-content-between">

    <!-- Logo -->
    <a class="navbar-brand" href="{% url 'blog:homepage' %}">
      <img src="{% static 'images/logo_square_300px.png' %}" alt="Logo" height="35px">
    </a>

    <div class="d-flex col-6 col-md-5 col-lg-4 col-xl-3 justify-content-end px-0">

      <!-- Search form -->
      <div id="searchFormContainer" class="fade-out col-12 px-0">
        {% include './post/forms/search_form.html' %}
      </div>

      <!-- Toggle search form -->
      <button
        class="btn btn-outline-primary ml-2"
        aria-label="Toggle search form"
        _="on click toggle between .fade-in and .fade-out on #searchFormContainer">
          <i class="bi-search"></i>
      </button>

      <!-- Toggle sidebar -->
      <button
        class="btn btn-outline-primary ml-2"
        aria-label="Toggle sidebar"
        _="on click toggle between .slide-down and .slide-up on #sidebar">
          <i class="bi-x-lg"></i>
      </button>


    </div>

  </div>
</nav>
